<p-menubar [model]="items" *ngIf="true">

        <img src="../../../../assets/images/diabetes.jpg" height="40" class="mr-1" />
    </ng-template>
    <ng-template pTemplate="end">
        <p-button label="Sortie" styleClass="p-button-outlined p-button-danger py-2" icon="pi pi-power-off"></p-button>
    </ng-template>
</p-menubar>
